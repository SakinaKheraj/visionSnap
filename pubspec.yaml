name: visionsnap
description: "AI-powered visual shopping search app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management - BLoC
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.8

  # Dependency Injection
  get_it: ^8.0.2

  # Network
  dio: ^5.7.0
  connectivity_plus: ^7.0.0

  # Backend - Supabase
  supabase_flutter: ^2.9.1

  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Handling
  image_picker: ^1.2.1
  cached_network_image: ^3.4.1

  # Utilities
  dartz: ^0.10.1
  uuid: ^4.5.1
  intl: ^0.19.0
  url_launcher: ^6.3.1

  # Environment Variables
  flutter_dotenv: ^6.0.0

  # UI Enhancements
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/

  # Optional: Add custom fonts later
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: fonts/Inter-Regular.ttf
  #       - asset: fonts/Inter-Bold.ttf
  #         weight: 700